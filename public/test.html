<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="UTF-8" />
  <title>Test Trimitere Email</title>
</head>
<body>
  <h2>Test Trimitere Email - fonduldemodernizare.ro</h2>
  <form id="testForm">
    <label for="nume">Nume:</label>
    <input type="text" name="nume" id="nume" value="Test de pe site" required />
    <button type="submit">Trimite test</button>
  </form>

  <p id="status"></p>

  <script>
    document.getElementById('testForm').addEventListener('submit', async function (e) {
      e.preventDefault();
      const form = e.target;
      const formData = new FormData(form);

      try {
        const response = await fetch('/api/send', {
          method: 'POST',
          body: formData
        });

        const result = await response.json();
        document.getElementById('status').innerText = result.message || 'Răspuns necunoscut';
      } catch (error) {
        document.getElementById('status').innerText = '❌ Eroare la trimitere: ' + error.message;
      }
    });
  </script>
</body>
</html>
